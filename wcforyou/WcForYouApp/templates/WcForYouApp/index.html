    <div id="mapid"></div>

          maxZoom: 18,
          id: "mapbox/streets-v11",
          tileSize: 512,
          zoomOffset: -1,
          accessToken:
            "pk.eyJ1Ijoid2kxOWIwNzIiLCJhIjoiY2tvOXpheW50MG11dzJvcW05dnd5d29vOSJ9.4JZdNh20kN-43vBmWAQhyw",
